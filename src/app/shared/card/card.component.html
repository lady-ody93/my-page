<div class="row row-cols-1 row-cols-md-3">
<div class="col mb-4">
<div *ngIf='post' class='card' [routerLink]="[post.path]">
    <img class="card-img-top" src="../../../assets/images/blog/{{ post.thumb }}"/>
    <div class='card-body'>
      <h5 class='card-title'>{{ post.title }}</h5>
      <p class='card-text'>{{post.text}}</p>
    </div>
  </div>
  </div>
</div>
