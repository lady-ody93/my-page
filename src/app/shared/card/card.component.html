<div fxFlex="80%" fxLayoutAlign="stretch space-between center" class="flex-grid">
  <mat-card class="card zoom col" *ngIf="post" 
  [routerLink]="[post.path]" appMaterialElevation 
  [defaultElevation]="defaultElevation" 
  raisedElevation="16">
  <img mat-card-image class="image" src="../../../assets/images/blog/{{ post.thumb }}">
    <mat-card-header >
      <mat-card-title class="title">{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="text">
      <p>{{ post.text }}</p>
    </mat-card-content>
  <mat-card-actions align="end">
   <mat-icon>favorite</mat-icon>
   <mat-icon>share</mat-icon>
  </mat-card-actions>
  </mat-card>
</div>
