          <!-- PAGE : CONTACT -->
          <section id="contact" class="pt-page page-layout contact light-text">
            <!-- .content -->
            <div class="content">
              <!-- .layout-medium -->
              <div class="layout-medium">
                <!-- page-title -->
                <h1 class="page-title"><i class="pe-7s-call"></i>contact me</h1>
                <!-- page-title -->
  
                <!-- section-title -->
                <div class="section-title center">
                  <h2>
                    <i>Socializiamo</i>
                  </h2>
                </div>
                <!-- section-title -->
  
                <!-- SOCIAL -->
                <ul class="social">
                  <li><a class="facebook" href="#"></a></li>
                  <li><a class="twitter" href="#"></a></li>
                  <li><a class="google-plus" href="#"></a></li>
                  <li><a class="pinterest" href="#"></a></li>
                </ul>
                <!-- SOCIAL -->
  
                <!-- section-title -->
                <div class="section-title center">
                  <h2>
                    <i>Contattami</i>
                  </h2>
                </div>
                <!-- section-title -->
  
                <!-- row -->
                <div class="row">
                  <!-- column 3/12 -->
                  <div class="col-xs-6 col-sm-3">
                    <!-- fun-fact -->
                    <div class="fun-fact">
                      <i class="pe-7s-map-marker"></i>
                      <!--<img src="./assets/images/site/icon-03.png" alt="image"/>-->
                      <h4>based in Milan, Italy</h4>
                    </div>
                    <!-- fun-fact -->
                  </div>
                  <!-- column 3/12 -->
  
                  <!-- column 3/12 -->
                  <div class="col-xs-6 col-sm-3">
                    <!-- fun-fact -->
                    <div class="fun-fact">
                      <i class="pe-7s-call"></i>
                      <h4>Tel : +39 3475777098</h4>
                    </div>
                    <!-- fun-fact -->
                  </div>
                  <!-- column 3/12 -->
  
                  <!-- column 3/12 -->
                  <div class="col-xs-6 col-sm-3">
                    <!-- fun-fact -->
                    <div class="fun-fact">
                      <i class="pe-7s-mail"></i>
                      <h4>rosarioleidy 93@gmail.com</h4>
                    </div>
                    <!-- fun-fact -->
                  </div>
                  <!-- column 3/12 -->
  
                  <!-- column 3/12 -->
                  <div class="col-xs-6 col-sm-3">
                    <!-- fun-fact -->
                    <div class="fun-fact">
                      <i class="pe-7s-check"></i>
                      <h4>Freelance Available</h4>
                    </div>
                    <!-- fun-fact -->
                  </div>
                  <!-- column 3/12 -->
                </div>
                <!-- row -->
  
                <!-- section-title -->
                <div class="section-title center">
                  <h2>
                    <i>Drop Me A Line</i>
                  </h2>
                </div>
                <!-- section-title -->
  
                <!-- .contact-form -->
                <div class="contact-form">
                  <form
                    id="contact-form"
                    class="validate-form"
                    [formGroup]="form" 
                    (ngSubmit)="onSubmit()"
                  >
                    <!-- enter mail subject here -->
                    <input
                      type="hidden"
                      name="subject"
                      id="subject"
                      value="You have a new message from Photographer!"
                    />
  
                    <p>
                      <label for="name">NOME</label>
                      <input type="text" name="name" id="name" required minlength="3" class="required" formControlName="name" />
                      <span *ngIf="name.invalid && name.touched" class="invalid-feedback">
                        Nome necessario
                    </span>
                    </p>
  
                    <p>
                      <label for="email">EMAIL</label>
                      <input
                        type="text"
                        name="email"
                        id="email"
                        class="required email"
                        formControlName="email"
                      />
                      <span *ngIf="email.invalid && email.touched" class="invalid-feedback">
                        Email necessaria
                      </span>
                    </p>
  
                    <p class="antispam">
                      Lascia questo vuoto se sei umano : <br /><input
                        name="url"
                      />
                    </p>
  
                    <p>
                      <label for="message">MESSAGIO</label>
                      <textarea
                        name="message"
                        id="message"
                        class="required"
                        formControlName="message"
                      ></textarea>
                      <span *ngIf="message.invalid && message.touched" class="invalid-feedback">
                        Messaggio necessario
                      </span>
                    </p>
  
                    <p>
                      <button class="submit button" [disabled]="form.invalid" (click)="showDialog = !showDialog">Invia</button>
                    </p>

                    <!--<app-dialog *ngIf='showDialog'>
                      <h1>Messaggio Inviato!</h1>
                      <button (click)="showDialog = !showDialog" class="btn">OK</button>
                    </app-dialog>-->
                  </form>
                </div>
                <!-- .contact-form -->
              </div>
              <!-- .layout-medium -->
            </div>
            <!-- .content -->
          </section>
          <!-- PAGE : CONTACT -->
